<div *ngIf="heroName">
    <label>Hero name:</label> <input #heroName/>
    <button (click)="add(heroName.value); hero.value=''">Add</button>
</div>
<div>
    <h1>{{appName}} ==> My Heroes</h1>
    <h6>-----------LIST-----------</h6>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <span class="badge">{{hero.id}}</span>
            <span *ngIf="hero || hero.name">{{hero.name}}</span>
            <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>    
        </li>
    </ul>
</div>
<my-heroes></my-heroes>
<div>
    <h2 ngIf="selectedHero || selectedHero.name">
        {{ selectedHero.name | uppercase }} is my hero
    </h2>
    <button (click)="gotoDetail()"> </button>
</div>
